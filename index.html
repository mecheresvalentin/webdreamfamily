<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Un mic bristo de familie, deschis in inima Marghitei. Visul nostru este de a aduce o experienta unica tuturor oaspetilor care ne calca pragul.">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="theme-color" content="#0b2b3a">
    <meta name="color-scheme" content="light">

    <link rel="canonical" href="https://dreamfamily.netlify.app/">
    <link rel="icon" href="favicon.ico">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="DreamFamily">
    <meta property="og:description" content="Un mic bristo de familie, deschis in inima Marghitei. Visul nostru este de a aduce o experienta unica tuturor oaspetilor care ne calca pragul.">
    <meta property="og:url" content="https://dreamfamily.netlify.app/">
    <meta property="og:image" content="https://dreamfamily.netlify.app/profile.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="DreamFamily">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DreamFamily">
    <meta name="twitter:description" content="Un mic bristo de familie, deschis in inima Marghitei. Visul nostru este de a aduce o experienta unica tuturor oaspetilor care ne calca pragul.">
    <meta name="twitter:image" content="https://dreamfamily.netlify.app/profile.jpg">
    <meta name="twitter:site" content="<%= htmlWebpackPlugin.options.twitterHandle || '@yourhandle' %>">
    <meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.twitterHandle || '@yourhandle' %>">

    <title>DreamFamily</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but DreamFamily doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
